<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="kbidikarCSS.css">
  <title>Fall Foliage</title>
</head>

<body>
  <div class="fall-pictures-container">
    <img class="fall-picture" src="kbidikarImages/fall_H_1.jpeg" alt="Fall Picture 1">
    <img class="fall-picture" src="kbidikarImages/fall_H_2.webp" alt="Fall Picture 2">
    <img class="fall-picture" src="kbidikarImages/fall_H_3.jpeg" alt="Fall Picture 3">
    <img class="fall-picture" src="kbidikarImages/fall_NH4.jpeg" alt="Fall Picture 4">
  </div>
  <div class="container">
    <h1>Fall Foliage</h1>
    <p>Enjoy the beautiful colors of Fall!</p>
    <p>Fall feels like the world was covered in a cobbler crust of brown sugar and cinnamon :D  </p>
  </div>
  <div class="select">
    <select id="state-select" onchange="changeState()">
      <option value="NH">New Hampshire</option>
      <option value="VT">Vermont</option>
      <option value="ME">Maine</option>
    </select>
  </div>
  <div class="fall-pictures-frame">
    <img class="fall-frame" id="image1" src="kbidikarImages/fall_NH4.webp" alt="Fall in New Hampshire">
    <img class="fall-frame" id="image2" src="kbidikarImages/fall_NH2.jpeg" alt="Fall in New Hampshire">
    <img class="fall-frame" id="image3" src="kbidikarImages/fall_NH3.jpeg" alt="Fall in New Hampshire">
  </div>
  <div class="container">
    <a href="index.html">Home</a>
  </div>




  <script type="text/javascript" src="kbidikarJS.js"></script>
</body>

</html>
